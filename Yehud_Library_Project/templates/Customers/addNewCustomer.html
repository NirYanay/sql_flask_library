{%extends 'layout.html'%}
{%block header%}{{super()}}{%endblock%}
{%block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<h1 class="text-center">Add customer from here</h1>
<h2 class="text-center">{{msg}}</h2>
<body background="/static/image/BG.jpg">
<form class="text-center" action="/Customers/addNewCustomer" method="POST">
    <label>Customer ID:</label>
    <br>
    <input type="number" name="ID" required autofocus>
    <br><br>
    <label>Customer Name:</label>
    <br>
    <input type="text" name="name" required autofocus>
    <br><br>
    <label>City:</label>
    <br>
    <input type="text" name="city" required>
    <br><br>
    <label>Age:</label>
    <br>
    <input type="number" min="1" name="age" required>
    <br><br>
    <button type="submit" class="btn btn-danger">Add Customer</button>
</form>
</body>
