{%extends 'layout.html'%}
{%block header%}{{super()}}{%endblock%}
{%block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body background="/static/image/BG.jpg">
<div class="text-center">
<h1>Add a book here</h1>
<h2>{{msg}}</h2>
<form action="/Books/addBook" method="POST">
    <label>Book ID:</label>
    <br>
    <input name="id" type="number" placeholder="book id" required autofocus>
    <br><br>
    <label>Book name: </label>
    <br>
    <input name="name" type="text" placeholder="Book name" required autofocus>
    <br><br>
    <label>Author: </label>
    <br>
    <input name="author" type="text" placeholder="Auther of the book" required>
    <br><br>
    <label>Year Published: </label>
    <br>
    <input name="yearPublished" type="number" min="1884" max="2022" placeholder="Year published" required>
    <br><br>
    <label>Book Type 1/2/3</label>
    <br>
    <input name="type" type="number" min="1" max="3" placeholder="num" required>
    <br><br>
    <button type="submit" class="btn btn-danger">Add Book</button>
</form>
</div>
</body>
{%endblock%}
{%block footer%}{{super()}}{%endblock%}
