{%extends 'layout.html'%}
{%block header%}{{super()}}{%endblock%}
{%block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body background="/static/image/BG.jpg">
<h1 class="text-center">You can remove a book from here</h1>
<h2 class="text-center">{{msg}}</h2>
<div class="text-center">
    <form action="/Books/removeBook" method="POST">
        <label>Book id:</label>
        <br>
        <input type="number" name="ID" required autofocus>
        <br><br>
        
        <button type="reset" class="btn btn-danger">Reset</button>
        <button type="submit" class="btn btn-danger">Remove</button>
    </form>
</div>
<br><br>
<div class="text-center">
    {{bRem}}&nbsp;<a href="/Books/displayAllBooks">{{goToBookDatabase}}</a> {{goBack}}
</div>
</body>
{%endblock%}
{%block footer%}{{super()}}{%endblock%}
