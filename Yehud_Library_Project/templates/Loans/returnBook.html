{%extends 'layout.html'%}
{%block header%}{{super()}}{%endblock%}
{%block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body background="/static/image/BG.jpg">
<h1 class="text-center">Return a book to the library</h1>
<h2 class="text-center">{{msg}}</h2>
<div class="text-center">
<form action="/Loans/returnBook" method="POST">
    <label>Book ID:</label>
    <br>
    <input name="BookID" type="number" placeholder="Book ID" required autofocus>
    <br><br>
    <button type="submit" class="btn btn-danger">Return the book</button>
</form>
</div>
</body>
{%endblock%}
{%block footer%}{{super()}}{%endblock%}
