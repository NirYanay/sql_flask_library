{%extends 'layout.html'%}
{%block header%}{{super()}}{%endblock%}
{%block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Hugo 0.84.0">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
</head>
<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 " height="450px" src="/static/image/books1.jpeg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 " height="450px" src="/static/image/books2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item"> 
        <img class="d-block w-100 " height="450px" src="/static/image/books3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 text-center" >
      <img src="/static/image/book.jpg" svg class="rounded-circle"  width="140" height="140" preserveAspectRatio="xMidYMid slice" focusable="false"><title></title><rect width="100%" height="100%"/><text x="50%" y="50%" dy=".3em"></text></svg>
      <h2>Books</h2>
      <p>Books menu</p>
      <p><a class="btn btn-secondary"  href="/Books">Click here &raquo;</a></p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 text-center">
      <img src="/static/image/customer.jpeg" svg class="rounded-circle"  width="140" height="140" preserveAspectRatio="xMidYMid slice" focusable="false"><title></title><rect width="100%" height="100%"/><text x="50%" y="50%" dy=".3em"></text></svg>

      <h2>Customers</h2>
      <p>Customers menu</p>
      <p><a class="btn btn-secondary" href="/Customers">Click here &raquo;</a></p>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 text-center">
      <img src="/static/image/loan.jpg" svg class="rounded-circle"  width="140" height="140" preserveAspectRatio="xMidYMid slice" focusable="false"><title></title><rect width="100%" height="100%"/><text x="50%" y="50%" dy=".3em"></text></svg>

      <h2>Loans</h2>
      <p>Loans menu</p>
      <p><a class="btn btn-secondary" href="/Loans">Click here &raquo;</a></p>
    </div>
  </div>
  {%endblock%}
</div>
</body>
{%block footer%}{{super()}}{%endblock%}
